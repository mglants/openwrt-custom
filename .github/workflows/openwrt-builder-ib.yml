name: OpenWrt Firmware (ImageBuilder)

on:
  workflow_dispatch:
    inputs:
      select:
        description: "Select device to build"
        required: false
        default: ""
        type: string
  push:
    paths:
      - "devices/**"
      - ".github/workflows/openwrt-builder-ib.yml"

env:
  TZ: Europe/Moscow

jobs:
  discover-devices:
    runs-on: ubuntu-latest
    outputs:
      devices: ${{ steps.discover.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Find devices
        id: discover
        uses: mirceanton/action-folder-matrix@8f6a91bf1350c3b57d8e23199a37763399a8bdde # v2.1.3
        with:
          path: ./devices
          changed-only: ${{ github.event_name != 'workflow_dispatch' }}
          filter: ${{ inputs.select }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

  build:
    runs-on: arc-runner-set-glantswrt
    needs: discover-devices
    if: fromJson(needs.discover-devices.outputs.devices).directory[0] != null
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.discover-devices.outputs.devices) }}
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Install helpers
        run: |
          set -euo pipefail
          sudo apt-get -qq update
          sudo apt-get -qq install -y --no-install-recommends \
          curl ca-certificates wget tar xz-utils gzip gettext-base \
          build-essential file libncurses-dev zlib1g-dev gawk git \
          gettext libssl-dev xsltproc rsync wget unzip python3 python3-distutils
      - name: Load device env + set download base
        run: |
          set -euo pipefail
          source devices/${{ matrix.directory }}/env.sh

          echo "TARGET=$TARGET" >> $GITHUB_ENV
          echo "SUBTARGET=$SUBTARGET" >> $GITHUB_ENV
          echo "PROFILE=$PROFILE" >> $GITHUB_ENV
          echo "OPKG_ARCH=$OPKG_ARCH" >> $GITHUB_ENV

          if [ "${OPENWRT_CHANNEL:-release}" = "snapshot" ]; then
            echo "OPENWRT_VERSION=SNAPSHOT" >> $GITHUB_ENV
            echo "DL_BASE=https://downloads.openwrt.org/snapshots" >> $GITHUB_ENV
          else
            V="${OPENWRT_VERSION#v}"
            MAJOR="$(echo "$V" | grep -oE '^[0-9]+\.[0-9]+')"
            echo "OPENWRT_VERSION=$V" >> $GITHUB_ENV
            echo "OPENWRT_VERSION_MAJOR=$MAJOR" >> "$GITHUB_ENV"
            echo "DL_BASE=https://downloads.openwrt.org/releases/$V" >> $GITHUB_ENV
          fi

      - name: Generate release tag
        id: tag
        run: |
          release_date="$(date +"%Y.%m.%d-%H%M")"
          echo "release_tag=${{ matrix.directory }}-${{ env.OPENWRT_VERSION }}-$release_date" >> $GITHUB_OUTPUT
          touch release.txt
          [ ${UPLOAD_GOFILE} = true && ${{ steps.gofile.outputs.url }} ] && echo "ðŸ”— [GoFile](${{ steps.gofile.outputs.url }})" >> release.txt
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Read packages.txt
        run: |
          set -euo pipefail
          PACKAGES="$(grep -hvE '^\s*$|^\s*#' devices/${{ matrix.directory }}/packages.txt \
            | tr '\n' ' ' | sed 's/[[:space:]]\+/ /g')"
          echo "PACKAGES=$PACKAGES" >> $GITHUB_ENV

      - name: Download ImageBuilder
        run: |
          set -euo pipefail

          # zstd is required for .tar.zst
          sudo apt-get -qq update
          sudo apt-get -qq install -y --no-install-recommends wget tar zstd ca-certificates

          IB_URL="${DL_BASE}/targets/${TARGET}/${SUBTARGET}/openwrt-imagebuilder-${OPENWRT_VERSION}-${TARGET}-${SUBTARGET}.Linux-x86_64.tar.zst"
          echo "IB_URL=$IB_URL"

          wget -q "$IB_URL" -O imagebuilder.tar.zst

          # Extract .tar.zst
          tar --zstd -xf imagebuilder.tar.zst

          # Normalize directory name
          mv openwrt-imagebuilder-* imagebuilder
          ls ./
          ls imagebuilder/

      - name: Prepare FILES overlay (feeds.tpl + keys.conf + device files)
        run: |
          set -euo pipefail
          # Expand feeds template from device dir
          FEEDS_TPL="devices/${{ matrix.directory }}/feeds.conf.tpl"
          if [ ! -f "$FEEDS_TPL" ]; then
            echo "Missing $FEEDS_TPL" >&2
            exit 1
          fi

          # Expand only these vars
          export OPENWRT_VERSION="${{ env.OPENWRT_VERSION }}"
          export OPENWRT_VERSION_MAJOR="${{ env.OPENWRT_VERSION_MAJOR }}"
          export OPKG_ARCH="${{ env.OPKG_ARCH }}"
          export SUBTARGET="${{ env.SUBTARGET }}"
          envsubst '${OPENWRT_VERSION} ${OPENWRT_VERSION_MAJOR} ${OPKG_ARCH} ${SUBTARGET}' < "$FEEDS_TPL" > imagebuilder/customfeeds.conf

          echo "=== customfeeds.conf ==="
          cat imagebuilder/customfeeds.conf
          sed -i '1r imagebuilder/customfeeds.conf' imagebuilder/repositories.conf
          sed -i '/option check_signature/d' imagebuilder/repositories.conf
          # Download keys listed in keys.conf (KEYID URL)
          KEYCONF="devices/${{ matrix.directory }}/keys.conf"
          if [ -f "$KEYCONF" ]; then
            while read -r keyid url; do
              [ -z "${keyid:-}" ] && continue
              case "$keyid" in \#*) continue ;; esac
              echo "Key $keyid <- $url"
              curl -fsSL "$url" -o "imagebuilder/keys/$keyid"
              test -s "imagebuilder/keys/$keyid"
            done < "$KEYCONF"
          else
            echo "No keys.conf for ${{ matrix.directory }} (skipping key download)"
          fi

          # Copy device overlay files (optional)
          if [ -d "devices/${{ matrix.directory }}/files" ]; then
            cp -a "devices/${{ matrix.directory }}/files/." "imagebuilder/files/"
          fi

      - name: Download custom IPKs (optional)
        run: |
          set -euo pipefail
          IPK_LIST="devices/${{ matrix.directory }}/ipk-urls.txt"
          envsubst < devices/${{ matrix.directory }}/ipk-urls.txt.tpl > $IPK_LIST
          if [ -f "$IPK_LIST" ]; then
            while read -r url; do
              [ -z "${url:-}" ] && continue
              case "$url" in \#*) continue ;; esac
              echo "Downloading IPK: $url"
              curl -fL --retry 3 --retry-delay 2 \
                -o "imagebuilder/packages/$(basename "$url")" "$url"
            done < "$IPK_LIST"

          else
            echo "No ipk-urls.txt for ${{ matrix.directory }} (skipping custom IPKs)"
          fi

      - name: Build firmware
        run: |
          set -euo pipefail
          cd imagebuilder
          make image PROFILE="${PROFILE}" PACKAGES="${PACKAGES}" FILES="files"

      - name: Collect firmware
        run: |
          set -euo pipefail
          mkdir -p output/${{ matrix.directory }}
          cp -a imagebuilder/bin/targets/*/* output/${{ matrix.directory }}/
          rm -rf output/${{ matrix.directory }}/packages || true

      - name: Upload firmware artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: ${{ steps.tag.outputs.release_tag }}
          path: output/${{ matrix.directory }}

      - name: Upload firmware to release
        uses: softprops/action-gh-release@5122b4edc95f85501a71628a57dc180a03ec7588
        id: release
        if: steps.tag.outputs.status == 'success' && !cancelled()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          body_path: release.txt
          files: output/${{ matrix.directory }}/*/*

      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@main
        with:
          retain_days: 0
          keep_minimum_runs: 5

      - name: Remove old Releases
        if: env.UPLOAD_RELEASE == 'true' && !cancelled()
        uses: dev-drprasad/delete-older-releases@master
        with:
          keep_latest: 5
          delete_tags: true
          delete_tag_pattern: ${{ matrix.directory }}-${{ env.OPENWRT_VERSION }}.*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  render-readme:
    name: Render Readme
    permissions:
      contents: write
    needs:
      - build
    if: ${{ always() && needs.build.result != 'failure' }}}
    uses: ./.github/workflows/workflow_call-render-readme.yaml
    secrets: inherit
